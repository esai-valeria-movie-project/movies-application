<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
    <script src="https://kit.fontawesome.com/6a3a6a39bd.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h1 class="text-center m-3 title">
        Movie App
        <i class="fas fa-film"></i>
    </h1>
</header>
<div class="container d-flex">
    <div class="container forms">
        <form>
            <div class="form-group">
                <label for="add-movie">Add Movie: </label>
                <input id="add-movie" type="text" class="form-control">

                <label for="rating">Rating: </label>
                <input id="rating" type="text" class="form-control">

                <button id="submit" type="submit" class="btn btn-danger mt-2">Submit</button>
            </div>
        </form>
        <form>
            <div class="form-group">
                <label for="id">ID: </label>
                <input id="id" type="number" class="form-control">

                <label for="edit-movie">Edit Movie:</label>
                <input id="edit-movie" type="text" class="form-control">

                <label for="edit-genre">Edit genre</label>
                <input id="edit-genre" type="text" class="form-control">

                <label for="edit-rating">Edit Rating:</label>
                <input id="edit-rating" type="text" class="form-control">

                <button id="edit" type="submit" class="btn btn-danger mt-2">Submit</button>
            </div>
        </form>

        <form>
            <div class="form-group">
                <label for='delete-id'>ID: </label>
                <input id="delete-id" type="number" class="form-control">

                <button id="delete" type="submit" class="btn btn-danger mt-2">Delete</button>
            </div>
        </form>
    </div>

    <div id="loading">
        <div class="empty">
            <div class="spinner-border text-danger" role="status">
                <span class="sr-only spinner"></span>
            </div>
        </div>

        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/movie-alt2-512.png"
                         class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Movies Application</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
