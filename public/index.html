<body>
<header>
    <h1 class="text-center m-3 title">
        Movie App

</header>
<div class="container d-flex">
    <div class="container forms">
        <form>
            <div class="form-group">
                <label for="add-movie">Add Movie: </label>
                <input id="add-movie" type="text" class="form-control">

                <label for="rating">Rating: </label>
                <input id="rating" type="text" class="form-control">

                <button id="submit" type="submit" class="btn btn-primary mt-2">Submit</button>
            </div>
        </form>
        <form>
            <div class="form-group">
                <label for="id">ID: </label>
                <input id="id" type="number" class="form-control">

                <label for="edit-movie">Edit Movie:</label>
                <input id="edit-movie" type="text" class="form-control">

                <label for="edit-rating">Edit Rating:</label>
                <input id="edit-rating" type="text" class="form-control">

                <button id="edit" type="submit" class="btn btn-primary mt-2">Submit</button>
            </div>
        </form>

        <form>
            <div class="form-group">
                <label for='delete-id'>ID: </label>
                <input id="delete-id" type="number" class="form-control">

                <button id="delete" type="submit" class="btn btn-primary mt-2">Delete</button>
            </div>
        </form>
    </div>
